<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root">
    <input :disabled="isDisabled"/>
    <button @click="onClick">Toggle Box</button>
</div>

<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#root',
        data: {
            isDisabled: false,
        },

        methods: {
            onClick: function(){
                this.isDisabled = !this.isDisabled;
            }
        },

        mounted: function() {
//            alert('ready');
        },

    });
</script>
</body>
</html>
